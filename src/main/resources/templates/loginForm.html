<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.5.3/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>Login</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row" th:if="${#request.getParameter('error') != null}">
        <div class="col"></div>
        <div class="col alert alert-danger">
            Invalid username or password
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form action="/login" method="post">
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="userName">User name</label>
                        <input type="text" class="form-control input-xlarge" id="userName" name="login">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="passPhrase">Password</label>
                        <input type="password" class="form-control input-xlarge" id="passPhrase" name="passPhrase">
                    </div>

                    <input type="hidden"
                           th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}"
                    />

                    <button type="submit" class="btn btn-primary">Sign in</button>
                </fieldset>
            </form>
        </div>
        <div class="col"></div>
    </div>

</div>
</body>
</html>
