<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
</head>
<body>
<h1 th:text="${title}"></h1>

<table>
    <tbody th:if="${not #lists.isEmpty(questions)}">
    <th:block th:each="item : ${questions}">
        <tr>
            <td>Title</td>
            <td>Body</td>
        </tr>
        <tr>
            <td th:text="${item.getTitle()}"></td>
            <td th:text="${item.getBody()}"></td>
        </tr>
    </th:block>
    </tbody>
    <tbody th:if="${#lists.isEmpty(questions)}">
    <tr>
        <td>No Questions found.</td>
    </tr>
    </tbody>
</table>

<form action="/add" method="post">
    <p>
        <label>
            Title:
            <input type="text" name="title">
        </label>
        <label>
            Body:
            <input type="text" name="body">
        </label>
    </p>
    <p>
        <input type="submit">
    </p>
</form>

</body>
</html>
